<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hub</title>
    <link rel="stylesheet" href="github.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div id="github-logo">
            <img src="https://i.pinimg.com/originals/b5/1b/78/b51b78ecc9e5711274931774e433b5e6.png">
        </div>
        <div id="heading">
            <h1><b>Sign in to GitHub</h1>
        </div>
        <form>
            
        <div class="login-form">
            <div id="username">
                <label id="user"><b>Username or email address</label>
            </div>
            <div id="user-form">
                <input type="text" id="text-box">
            </div>
            <div id="password">
                <label for=""><b>password</b></label>
            </div>

            <div id="pass-form">
                <input type="text" id="pass-box">
            </div>
            <div id="forget-pass">
                <a href="" id="forget">Forget password?</a>
            </div>

            <div id="sign-btn">
                <input type="button" id="btn" value="Sign in">
            </div>
        </div>
    </form>
        <div class="create-acnt">
            
                <h3 id="cont">New to GitHub?</h3>
                <a href="" id="account">Create an account</a>
            
        </div>
    
        <div class="about">
            <a href="" id="terms">Terms</a>
            <a href="" id="privacy">Privacy</a>
            <a href="" id="security">Security</a>
            <a href="" id="contact">ContactGithub</a>
        </div>
    </div>

</body>
</html>
